<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Kit FontAwesome-->
    <script src="https://kit.fontawesome.com/00a56fd432.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--Scripts de la tienda-->
    <script src="./js/index.js"></script>
    <!--Estilos de la tienda-->
    <link rel="stylesheet" href="./css/index.css">
    <title>Tienda Online - bsale</title>
</head>

<body>
    <!--Encabezado de la tienda (logo, menu, buscador, shopping cart)-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="navbar-brand" href="index.html">Bsale Test</a>
                    <button class="navbar-toggler bordes" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span><i class="fa-solid fa-bars"></i> Menú</span>
                    </button>
                </div>
                <form action="#" class="d-flex" role="search">
                    <input id="buscador" type="text" class="form-control me-2" type="search" aria-label="Search" placeholder="Buscar">
                </form>
                <div class="carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <!--Categorias-->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Categorías</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="categorias" class="navbar-nav justify-content-end flex-grow-1 pe-3">
                </ul>
            </div>
        </div>
            </div>
            
        </nav>
    </header>
    <!--Main de la tienda (muestra de productos)-->
    <main>
        <div id="productos" class="content">
        </div>
    </main>
    <!--Footer de la tienda (links varios)-->
    <footer>
        <div>
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px2 text-muted">Código Fuente</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px2 text-muted">Github</a>
                </li>
            </ul>
            <p class="text-center text-muted">Test realizado por Nicolás Cartagena.</p>
        </div>
    </footer>
</body>

</html>
