<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Kit FontAwesome-->
    <script src="https://kit.fontawesome.com/00a56fd432.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--Scripts de la tienda-->
    <script src="./js/index.js"></script>
    <!--Estilos de la tienda-->
    <link rel="stylesheet" href="./css/index.css">
    <title>Tienda Online - bsale</title>
</head>

<body>
    <!--Encabezado de la tienda (logo, buscador, shopping cart)-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a class="navbar-brand" href="#">Bsale Test</a>
                    <button class="navbar-toggler bordes" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span><i class="fa-solid fa-bars"></i> Menú</span>
                    </button>
                </div>
                <form action="#" class="d-flex" role="search">
                    <input type="text" class="form-control me-2" type="search" aria-label="Search">
                </form>
                <div class="carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <!--Categorias-->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Categorias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">snacks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bebida</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr />
    <!--Main de la tienda (muestra de productos)-->
    <main>
        <div class="content">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
                    <p class="card-text">Some Quick example text to build on the card title and make up</p>
                    <a href="#" class="card-link"><i class="fa-solid fa-cart-arrow-down"></i></a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
                    <p class="card-text">Some Quick example text to build on the card title and make up</p>
                    <a href="#" class="card-link"><i class="fa-solid fa-cart-arrow-down"></i></a>
                </div>
            </div>
        </div>
    </main>
    <hr />
    <!--Footer de la tienda (links varios)-->
    <footer>
        Test realizado por Nicolás Cartagena.
    </footer>
</body>

</html>
